
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <h3>欢迎登录标签管理器</h3>
        <p>
            一个简洁的在线网址收藏网站，请尽情使用！
        </p>
        <form class="m-t" role="form" action="Index.html">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="邮箱" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">登录</button>
        </form>

        <a href="ForgotPassword.html"><small>忘记密码?</small></a>
        <p class="text-muted text-center"><small>还没有登录账号?</small></p>
        <a class="btn btn-sm btn-white btn-block" href="Register.html">创建账号</a>

        <p class="m-t">
            <small>Base on ASP.NET MVC + Entity Framework <br>
            Copyright (C) 2017 - 2017 Powered by <a href="http://www.ydath.cn">DepingDu.</a></small>
        </p>
    </div>
</div>

<!-- Mainly scripts -->
<script src="js/jquery-2.1.1.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>

</html>
