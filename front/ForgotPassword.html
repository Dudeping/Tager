
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Register</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <h3>忘记密码</h3>
        <form class="m-t" role="form" action="ResetPassword.html">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="注册时使用的邮箱" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">申请重设</button>
        </form>

        <p class="m-t">
            <small>Base on ASP.NET MVC + Entity Framework <br>
                Copyright (C) 2017 - 2017 Powered by <a href="http://www.ydath.cn">DepingDu.</a></small>
        </p>
    </div>
</div>

<!-- Mainly scripts -->
<script src="js/jquery-2.1.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script>
    $(document).ready(function(){
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green'
        });
    });
</script>
</body>

</html>
